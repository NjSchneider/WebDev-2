<!-- Header Section -->
<app-header [title]="title"></app-header>
<!-- Navigation Section -->
  <nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"><i class="fas fa-bars fa-2x"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedConten" [class.show]="navbarOpen">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="moviesLink" routerLink="/movies">Movies</a>           
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shows">Shows</a>        
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mr-5" id="searchBar" *ngIf="searchEnabled == true">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search" [(ngModel)]="searchItem">
        <button class="btn search-btn my-2 my-sm-0" type="button" (click)="sendSearch(searchItem)">Search</button>
      </form>
    </div>   
  </nav>
<!-- Router Section -->
<router-outlet (activate)="onActivate($event)"></router-outlet>
<!-- Footer Section -->
<app-footer></app-footer>
