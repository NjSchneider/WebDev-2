<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="app">
        <div class="row" id="page-info">
            <div class="col-sm-4" v-for="shows in showList" >
                <div class="card mb-3" style="max-width: 800px">
                    <div class="row no gutters">
                        <div class="col-md-4">
                            <img v-bind:src="shows.image" v-bind:alt="shows.name">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="card-title">
                                    <div class="row float-left">
                                        <div class="col-sm-3">
                                            <div class="float-right score">
                                                {{shows.score}}
                                            </div>
                                        </div>
                                        <div class="col-sm-9 title">
                                            <h4>{{shows.name}}</h4>
                                            <h6 class="text-muted">{{shows.airDate}}</h6>
                                        </div>
                                    </div>                            
                                </div>
                                <div class="card-text">
                                    {{shows.overview}}
                                </div>                                                                
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#modal" @click="reviewCall(shows.id)">Reviews</button>
                            </div>                                                                                    
                        </div>                                                                    
                    </div>            
                </div>
            </div>
        </div>
        <review-modal v-bind:showreviews="reviews"></review-modal>
    </div>

    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
