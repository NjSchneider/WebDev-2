<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Great Race</title>
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>  
        <header>
            <span id="instructions">
                <h4>Instructions</h4>
                <ol>
                    <li>Click on 'Fart' to begin the race</li>
                    <li>Click on the 'Winner' to reset the racers</li>
                    <li>Enjoy!</li>
                </ol>
            </span>
            <span id="title">                        
                <h1><strong>Rick and Morty</strong></h1>
                <h4>Schwifty Racers</h4>
            </span>
        </header>
        <div id="land"> 
            <div id="control">
                <img id="fart" src="Images/fart-red.png" alt="Fart Start Button">
            </div>            
            <div id="winner">            
                <img id="mortyWinner" src="Images/mortyWinner.png" alt=" Morty Won">
                <img id="rickWinner" src="Images/rickWinner.png" alt="Rick Won">
                <h2 id="winnerTag"></h2>
            </div>        
            
            <div id="racer1" class="racer"></div>
            <div id="racer2" class="racer"></div>

            <img id="portal" src="Images/portal1.png" alt="portal">       
        </div> 
        <script src="scripts.js"></script>
    </body>
</html>
