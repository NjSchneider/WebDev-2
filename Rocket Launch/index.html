<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <div id="header">
            <h2>Upcoming Rocket Launches</h2>
            <p>
                <strong>Next Launch: </strong>
                <span id="nextLaunchDate"></span>
            </p>
        </div>
        <div id="launchSchedule"></div>
        <div id="launchCountdown">
            <p>
                <strong>Countdown to Launch: </strong>
                <span id="countdownTimer"></span>
            </p>
        </div>  
    </div>
    <div id="buttons">
        <ul>
            <li>
                <button class="btn btn-primary" id="next5">Next 5 Launches</button>
            </li>
            <li>
                <button class="btn btn-primary" id="nextFalcon">Next 5 Falcon Launches</button>
            </li>
            <li>
                <button class="btn btn-primary" id="nextAriane">Next 5 Ariane Launches</button>
            </li>
            <li>
                <button class="btn btn-primary" id="nextLauncherOne">Next 5 Launcher One Launches</button>
            </li>
        </ul>
    </div>  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
